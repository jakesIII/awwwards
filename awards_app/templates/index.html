{%extends 'base.html'%}
{%load bootstrap4%}
{%block content%}
<!--Upload Modal -->
<div class="modal fade" id="uploadForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Post an image</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form class="form-group" action="{% url 'homepage' %}" method="post">
        {% csrf_token %}
        {%bootstrap_form proj_upload%}
        <input class="btn btn-outline-success" type="submit" name="" value="Upload">
      </form>
    </div>
  </div>
</div>
</div>

<div class="container">
  <div style="background-image:url('https://cds.cern.ch/images/CERN-HOMEWEB-PHO-2019-004-1/file?size=large'); height:500; width:auto;">

  </div>
  <div class="row">
    {%for project in projects%}
      <div class="card m-4" style="width: 18rem;">
        <a href="#"><img class="card-img-top" src="{{project.landing.cdn_url}}" alt="Card image cap"></a>
        <div class="card-body">
          <h5 class="card-title">{{project.title}}</h5>
          <p class="card-text">Upload by <b>{{project.user.username}}</b></p>
          <a href="{{project.live_site}}" class="btn btn-primary">Visit Site</a>
        </div>
      </div>
    {%endfor%}
  </div>
</div>
{%endblock%}
